name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Check formatting
        run: ruff format --check src/ tests/

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy types-python-dateutil

      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports --no-error-summary
        continue-on-error: true  # Don't fail CI initially, track progress

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Security scan with bandit
        run: bandit -r src/ -ll -ii

      - name: Check dependencies for vulnerabilities
        run: pip-audit --strict
        continue-on-error: true  # Advisory, don't block on upstream vulns

  test:
    runs-on: ubuntu-latest
    needs: [lint]  # Run tests only if lint passes

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          # Provide minimal config for tests that import settings
          COMPANIES_HOUSE_API_KEY: test-key
          ANTHROPIC_API_KEY: test-key
          RESEND_API_KEY: test-key
          DATABASE_URL: postgresql://localhost/test
          GMAIL_CREDENTIALS_JSON: '{"installed":{}}'
          CLIENT_EMAIL: test@example.com

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # Summary job that all PRs require to pass
  ci-success:
    runs-on: ubuntu-latest
    needs: [lint, type-check, security, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "Required jobs failed"
            exit 1
          fi
          echo "All required jobs passed"
